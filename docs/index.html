<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Магазин</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f6f7fb;
      margin: 0;
      padding: 0;
      color: #222;
    }

    header {
      padding: 24px;
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 20px;
      justify-items: center;
      padding: 20px;
    }

 .card {
  background: #fff;
  border: 1px solid #ddd;
  border-radius: 12px;
  padding: 24px;
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  width: 400px;
  height: 700px; /* фиксированная высота */
  box-sizing: border-box;
}
.card img {
  max-width: 100%;
  height: auto;
  margin-bottom: 16px;
}
.card h3 {
  font-size: 18px;
  margin: 8px 0;
}
.card .price {
  font-weight: bold;
  margin-bottom: 8px;
}
.card .description {
  font-size: 14px;
  line-height: 1.4;
  color: #666;
  flex-grow: 1;        /* текст занимает свободное место */
  overflow-y: auto;    /* если текста больше чем помещается — появится скролл */
  margin-bottom: 16px;
}
.card button {
  align-self: flex-start;
  padding: 10px 20px;
  border: none;
  border-radius: 20px;
  background: #00aaff;
  color: white;
  cursor: pointer;
}
.card button:hover {
  background: #0088cc;
}

    }

    button:active {
      transform: translateY(0);
      box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
    }

    footer {
      text-align: center;
      padding: 16px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Магазин</h1>
  </header>

  <main>
    <div id="products" class="grid"></div>
  </main>

  <footer>
    <small>Прототип магазина. Заказы отправляются на backend.</small>
  </footer>

  <script>
    const BACKEND_URL = "https://my-shop-production.up.railway.app"; // замени на свой
    let products = [];

    async function loadProducts() {
      try {
        const res = await fetch(BACKEND_URL + "/products");
        products = await res.json();

        const container = document.getElementById("products");
        container.innerHTML = products.map(p => `
          <div class="card">
            <img src="${p.image}" alt="${p.name}" class="product-image" />
            <h3>${p.name}</h3>
            <p class="price">${p.price} ₽</p>
            <p class="description">${p.description || ""}</p>
            <button onclick="order(${p.id})">Купить</button>
          </div>
        `).join("");
      } catch (err) {
        console.error("Ошибка загрузки товаров:", err);
        document.getElementById("products").innerHTML = "<p>Не удалось загрузить товары.</p>";
      }
    }

    function order(productId) {
      const product = products.find(p => p.id === productId);
      if (!product) return alert("Ошибка: товар не найден.");

      const query = new URLSearchParams({
        id: product.id,
        name: product.name,
        price: product.price
      }).toString();

      window.location.href = "checkout.html?" + query;
    }

    loadProducts();
  </script>
</body>
</html>
