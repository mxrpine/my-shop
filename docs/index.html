<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Магазин</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Магазин</h1>
  </header>

  <main>
    <div id="products" class="grid"></div>
  </main>

  <footer>
    <small>Прототип магазина. Заказы отправляются на backend.</small>
  </footer>

  <script>
    const BACKEND_URL = "https://my-shop-production.up.railway.app"; // замени на свой

    async function loadProducts() {
      const res = await fetch(BACKEND_URL + "/products");
      const products = await res.json();
      const container = document.getElementById("products");
     container.innerHTML = products.map(p => `
  <div class="card">
    <h3>${p.name}</h3>
    <p class="price">${p.price} ₽</p>
    <button onclick='order(${JSON.stringify(p)})'>Купить</button>
  </div>
`).join("");


      
    function order(product) {
      const query = new URLSearchParams({
        id: product.id,
        name: product.name,
        price: product.price
      }).toString();

      window.location.href = "checkout.html?" + query;
    }

    loadProducts();
  </script>
</body>
</html>
