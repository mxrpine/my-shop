<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Магазин</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Простейшие стили для карточек и картинок */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .card {
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
    }
    .product-image {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 10px;
      display: block;
    }
    .price {
      font-weight: bold;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 15px;
      border: none;
      background: green;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: darkgreen;
    }
  </style>
</head>
<body>
  <header>
    <h1>Магазин</h1>
  </header>

  <main>
    <div id="products" class="grid"></div>
  </main>

  <footer>
    <small>Прототип магазина. Заказы отправляются на backend.</small>
  </footer>

  <script>
    const BACKEND_URL = "https://my-shop-production.up.railway.app"; // замени на свой
    let products = [];

    async function loadProducts() {
      try {
        const res = await fetch(BACKEND_URL + "/products");
        products = await res.json();

        const container = document.getElementById("products");
        container.innerHTML = products.map(p => `
          <div class="card">
            <img src="${p.image}" alt="${p.name}" class="product-image" />
            <h3>${p.name}</h3>
            <p class="price">${p.price} ₽</p>
            <button onclick="order(${p.id})">Купить</button>
          </div>
        `).join("");
      } catch (err) {
        console.error("Ошибка загрузки товаров:", err);
        document.getElementById("products").innerHTML = "<p>Не удалось загрузить товары.</p>";
      }
    }

    function order(productId) {
      const product = products.find(p => p.id === productId);
      if (!product) return alert("Ошибка: товар не найден.");

      const query = new URLSearchParams({
        id: product.id,
        name: product.name,
        price: product.price
      }).toString();

      window.location.href = "checkout.html?" + query;
    }

    loadProducts();
  </script>
</body>
</html>
