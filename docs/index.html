<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Магазин</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Простейшие стили для карточек и картинок */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .card {
      /* Frame 4 */

position: relative;
width: 400px;
height: 725px;


    }
    .product-image {
      /* Image */

/* Auto layout */
display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
padding: 0px;

width: 368px;
height: 247px;

background: url(tishka.jpg);

/* Inside auto layout */
flex: none;
order: 0;
align-self: stretch;
flex-grow: 0;

    }
    .price {
      /* Text Strong */

/* Auto layout */
display: flex;
flex-direction: row;
align-items: flex-start;
padding: 0px;

width: 77px;
height: 22px;


/* Inside auto layout */
flex: none;
order: 1;
flex-grow: 0;

    }
    button {
      /* Frame 1 */

/* Auto layout */
display: flex;
flex-direction: row;
justify-content: center;
align-items: center;
padding: 16px 32px;
gap: 10px;

position: relative;
width: 105px;
height: 47px;

background: #00A2DD;
border-radius: 20px;


/* Купить */

width: 41px;
height: 15px;

font-family: 'Inter';
font-style: normal;
font-weight: 400;
font-size: 12px;
line-height: 15px;
/* identical to box height */

color: #FFFFFF;


/* Inside auto layout */
flex: none;
order: 0;
flex-grow: 0;

    }
    button:hover {
      transform: translateY(-2px);
  box-shadow: 0px 6px 8px rgba(0,0,0,0.15);
    }
    button:active {
  transform: translateY(0);
  box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
}
  </style>
</head>
<body>
  <header>
    <h1>Магазин</h1>
  </header>

  <main>
    <div id="products" class="grid"></div>
  </main>

  <footer>
    <small>Прототип магазина. Заказы отправляются на backend.</small>
  </footer>

  <script>
    const BACKEND_URL = "https://my-shop-production.up.railway.app"; // замени на свой
    let products = [];

    async function loadProducts() {
      try {
        const res = await fetch(BACKEND_URL + "/products");
        products = await res.json();

        const container = document.getElementById("products");
        container.innerHTML = products.map(p => `
          <div class="card">
            <img src="${p.image}" alt="${p.name}" class="product-image" />
            <h3>${p.name}</h3>
            <p class="price">${p.price} ₽</p>
            <button onclick="order(${p.id})">Купить</button>
          </div>
        `).join("");
      } catch (err) {
        console.error("Ошибка загрузки товаров:", err);
        document.getElementById("products").innerHTML = "<p>Не удалось загрузить товары.</p>";
      }
    }

    function order(productId) {
      const product = products.find(p => p.id === productId);
      if (!product) return alert("Ошибка: товар не найден.");

      const query = new URLSearchParams({
        id: product.id,
        name: product.name,
        price: product.price
      }).toString();

      window.location.href = "checkout.html?" + query;
    }

    loadProducts();
  </script>
</body>
</html>
